        <ion-label>
          <h1>Modificar ODT</h1>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="tituloNoticia"></ion-input>
        </ion-item>

        <ion-item>

        </ion-item>
      </ion-card-content>

    </ion-card>

  </div>
