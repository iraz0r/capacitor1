<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ODTes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-label>Bienvenido</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>

      <ion-col size="6">
        <ion-card color="primary" button [routerLink]="['/home']">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-text>
            <h2>Generar OT</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="danger" button [routerLink]="['/login']">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-text>
            <h2>Salir</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card color="primary" button>
          <ion-icon name="server-outline"></ion-icon>
          <ion-text>
            <h2>Consulta datos</h2>
          </ion-text>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
